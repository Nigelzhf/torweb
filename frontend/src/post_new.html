<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Webpack Template Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="/assets/css/bootstrap.css">
<link rel="stylesheet" href="/assets/css/summernote.css">
<link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>
    <div class="header cl">
        <div class="header-container cl">
            <div class="header-logo">
                <a href="/">Jmp</a>
            </div>
            <ul class="header-nav cl">
                <li>
                    <a href="/">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li>
                    <a href="/">社区</a>
                </li>
                <li>
                    <a href="#">列表</a>
                </li>
                <li>
                    <a href="#">工具</a>
                </li>
            </ul>
            <div class="header-tip hidden-xs">
                {% if not current_user %}
                <div class="btn-group" style="">
                    <a class="btn btn-sm btn-outline-primary" role="button" href="/login">登陆</a>
                    <a class="btn btn-sm btn-outline-primary" role="button" href="/register">注册</a>
                </div>
                {% else %}
                <ul class="options list-inline">
                    <li class="dropdown">
                        <a href="/" id="user-avatar">
                            <img src="http://cdn.v2ex.co/avatar/3256/c48f/167722_normal.png?m=1460365682">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="user-avatar">
                            <li class="dropdown-item"><a href="#">个人中心</a></li>
                            <li class="dropdown-item"><a href="#">账号设置</a></li>
                            <li class="dropdown-item"><a href="#">退出</a></li>
                        </ul>
                    </li>
                    <li><a href="#">消息</a></li>
                    <li><a href="#">新主题</a></li>
                </ul>
                {% end %}
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-container container">
            <div class="content-header">
                <h3>发帖子</h3>
            </div>
            <form data-parsley-validate="" action="/post/add" method="post">
                <fieldset class="form-group">
                    <label for="title">帖子标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题" required>
                    <small class="text-muted">我们保证您的信息安全.</small>
                </fieldset>
                <fieldset class="form-group">
                    <label for="password">内容</label>
                    <div id="summernote">Please Write Here.</div>
                    <input name="content" style="display:none;"/>
                </fieldset>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footer-container container">
            <div class="cl hidden-xs">
                <dl class="col-sm-2">
                    <dt>网站相关</dt>
                    <dd><a href="/">关于我们</a></dd>
                    <dd><a href="/">网站条款</a></dd>
                </dl>
                <dl class="col-sm-2">
                    <dt>联系合作</dt>
                    <dd><a href="/">联系我们</a></dd>
                    <dd><a href="/">加入我们</a></dd>
                </dl>
                <dl class="col-sm-2">
                    <dt>关注我们</dt>
                    <dd><a href="/">Github</a></dd>
                    <dd><a href="/">Weibo</a></dd>
                </dl>
            </div>
            <div class="footer-logo">
                <span>jmpews copyright</span> <span>2016-04-20</span>
            </div>
        </div>
    </div>

    <script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/assets/js/summernote.js"></script>
    <script src="https://cdn.bootcss.com/parsley.js/2.3.5/parsley.min.js"></script>
    <script src="/assets/js/i18n/zh_cn.js"></script>
    <script src="/assets/js/i18n/summernote-zh-CN.js"></script>
    <script src="/assets/js/main.js"></script>
    <script type="text/javascript">
    $('#summernote').summernote({
        lang: 'zh-CN',
        height: 300,                 // set editor height
        minHeight: null,             // set minimum height of editor
        maxHeight: null,             // set maximum height of editor
        focus: true,                  // set focus to editable area after initializing summernote
        toolbar: [
            ['sytle',['style','bold','italic','underline','color','fontsize']],
            ['para',['ol','ul','paragraph']],
            ['insert',['picture','link','table']],
            ['misc', ['codeview']]
        ]
    });
    $('form').on('submit', function (e) {
        $(e.target).find('[name=content]').val($('#summernote').summernote('code'));
        return 1;
    });
    </script>
</body>
</html>
