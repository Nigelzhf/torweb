<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Webpack Template Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="/assets/css/bootstrap.css">
<link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>
    <div class="header cl">
        <div class="header-container cl">
            <div class="header-logo">
                <a href="/">Jmp</a>
            </div>
            <ul class="header-nav cl">
                <li>
                    <a href="/">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li>
                    <a href="/">社区</a>
                </li>
                <li>
                    <a href="#">列表</a>
                </li>
                <li>
                    <a href="#">工具</a>
                </li>
            </ul>
            <div class="header-tip hidden-xs">
                <div class="btn-group">
                    <a class="btn btn-sm btn-outline-primary" role="button" href="/login">登陆</a>
                    <a class="btn btn-sm btn-outline-primary" role="button" href="/register">注册</a>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    注册
                </div>
                <div class="card-block">
                    <form id="register">
                    <fieldset class="form-group">
                        <label for="exampleInputEmail1">用户名</label>
                        <input type="text" class="form-control" id="" placeholder="username">
                        <small class="text-muted">我们保证您的信息安全.</small>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="exampleInputEmail1">邮箱</label>
                        <input type="email" class="form-control" id="" placeholder="email">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="" placeholder="password">
                    </fieldset>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 同意协议
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-container container">
            <div class="cl hidden-xs">
                <dl class="col-sm-2">
                    <dt>网站相关</dt>
                    <dd><a href="/">关于我们</a></dd>
                    <dd><a href="/">网站条款</a></dd>
                </dl>
                <dl class="col-sm-2">
                    <dt>联系合作</dt>
                    <dd><a href="/">联系我们</a></dd>
                    <dd><a href="/">加入我们</a></dd>
                </dl>
                <dl class="col-sm-2">
                    <dt>关注我们</dt>
                    <dd><a href="/">Github</a></dd>
                    <dd><a href="/">Weibo</a></dd>
                </dl>
            </div>
            <div class="footer-logo">
                <span>jmpews copyright</span> <span>2016-04-20</span>
            </div>
        </div>
    </div>

    <script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/parsley.js/2.3.5/parsley.min.js"></script>
    <script>
        $('#register').parsley();
    </script>
    <!-- <script type="text/javascript" src="./assets/app.js"></script> -->
</body>
</html>
